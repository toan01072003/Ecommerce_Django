{% extends 'base.html' %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
<ul>
  {% for item in cart_items %}
    <li>{{ item.item.name }} (x{{ item.quantity }})</li>
  {% endfor %}
</ul>
<form method="post" action="/orders/place/">{% csrf_token %}
  <button type="submit">Place Order</button>
</form>
{% endblock %}
